<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style8.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <h1>Course Dashboard</h1>
      <img src="logo1.png" alt="logo image">
    </div>
    <nav>
      <ul class="navbar">
        <li><a href="#"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="#"><i class="fa fa-chalkboard-teacher"></i> Teachers</a></li>
        <li><a href="#"><i class="fa fa-book"></i> More Courses</a></li>
        <li><a href="#"><i class="fa fa-calendar-alt"></i> Calendar</a></li>
        <li><a href="#"><i class="fa fa-star"></i> Course Review</a></li>
        <li><a href="#"><i class="fa fa-calendar-check"></i> Schedule</a></li>
      </ul>
    </nav>
  </header>

  <!-- Search -->
  <div class="search-box">
    <form action="#">
      <input type="text" name="search" id="srch" placeholder="Search for courses...">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>

  <!-- Social Media Links -->
  <div class="social-icons">
    <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
    <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" class="tiktok"><i class="fab fa-tiktok"></i></a>
    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
  </div>

</body>
</html>
