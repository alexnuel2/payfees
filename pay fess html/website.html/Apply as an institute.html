<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in as an Institution</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css">
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h2>Institution Form</h2>

            <p class="intro-text"><h5>Join us today and become a part of our growing network of educational institutions. Collaborate with us to create a brighter future.</h5></p>
<h3>we charge $500 annually</h3>
            <div class="input-field">
                <label for="institution-img">
                    <i class="bx bx-image"></i> Upload Institution Image
                </label>
                <input type="file" id="institution-img" accept="image/*" required>
            </div>

            <div class="input-field">
                <input type="text" id="name" required>
                <label for="name"><i class="bx bx-building-house"></i> Name of Institution</label>
            </div>   

            <div class="input-field">
                <input type="tel" id="phone" required>
                <label for="phone"><i class="bx bx-phone"></i> Phone Number</label>
            </div>

            <div class="input-field">
                <input type="email" id="email" required>
                <label for="email"><i class="bx bx-envelope"></i> Enter Institution Email</label>
            </div>

            <div class="input-field">
                <input type="text" id="social-media-name" required>
                <label for="social-media-name"><i class="bx bx-share-alt"></i> Social Media Name (Optional)</label>
            </div>

            <div class="input-field">
                <input type="text" id="location" required>
                <label for="location"><i class="bx bx-map"></i> Location</label>
            </div>

            <div class="input-field">
                <label for="payment-evidience">
                    <i class="bx bx-image"></i> Upload payment-evidience
                </label>
                <input type="file" id="payment-evidience" accept="image/*" required>
            </div>

            <div class="signup">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
