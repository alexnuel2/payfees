<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="PayFees" content="dashoard">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>

    <aside class="sidebar">
        <header class="sidebar-header">
            <a href="#" class="header-logo">
                <img src="imge6.png" alt="Aluna Gaming Web">
            </a>
            <button class="toggler sidebar-toggler" aria-label="Toggle Sidebar">
                <i class="bx bx-chevron-left"></i>
            </button>
            <button class="toggler menu-toggler" aria-label="Toggle Menu">
                <i class="bx bx-menu"></i>
            </button>
        </header>  

        <nav class="sidebar-nav">
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="dashoard.html" class="nav-link" aria-label="Dashboard">
                        <i class="bx bx-grid-alt nav-icon"></i>
                        <span class="nav-label">Dashboard</span>
                    </a>
                    <span class="nav-tooltip">Dashboard</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="Calendar">
                        <i class="bx bx-calendar nav-icon"></i>
                        <span class="nav-label">Calendar</span>
                    </a>
                    <span class="nav-tooltip">Calendar</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="Notification">
                        <i class="bx bx-bell nav-icon"></i>
                        <span class="nav-label">Notification</span>
                    </a>
                    <span class="nav-tooltip">Notification</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="Team">
                        <i class="bx bx-share-alt"></i>
                        <span class="nav-label">Ads</span>
                    </a>
                    <span class="nav-tooltip">Ads</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="Analytics">
                        <i class="bx bx-bar-chart nav-icon"></i>
                        <span class="nav-label">Analytics</span>
                    </a>
                    <span class="nav-tooltip">Analytics</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="review">
                        <i class="bx bx-star nav-icon"></i>
                        <span class="nav-label">review</span>
                    </a>
                    <span class="nav-tooltip">review</span>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="report">
                        <i class="bx bx-pen"></i>
                        <span class="nav-label">report problem</span>
                    </a>
                    <span class="nav-tooltip">report problem</span>
                </li>
            </ul>

            <!-- Secondary buttons (profile and logout) -->
            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-label="history">
                        <i class="bx bx-history"></i>
                        <span class="nav-label">transaction history</span>
                    </a>
                    <span class="nav-tooltip">transaction history</span>
                </li>
                <li class="nav-item">
                    <a href="Index.html" class="nav-link" aria-label="Logout">
                        <i class="bx bx-log-out nav-icon"></i>
                        <span class="nav-label">Logout</span>
                    </a>
                    <span class="nav-tooltip">Logout</span>
                </li>
            </ul> 
        </nav>
    </aside>

    <script src="script4.js"></script>
</body> 
</html>
